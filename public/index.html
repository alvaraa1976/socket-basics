<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket.io Basics</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 well">
                        <h1 class="text-center">Join Chat</h1>

                        <form action="/chat.html">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input type="text" class="form-control" name="name" id="name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="room">Chat Room</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                    <input type="text" class="form-control" name="room" id="room" value="Our"/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Join Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
